<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4c3a1cd14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container" id="main-container">

        <div class="row">
            <div class="col-12" id="main-header">
                <h1>Weather Dashboard</h1>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-3">
                <label for="city">Search for a City:</label><br />
                <input type="text" id="city" name="city" /><br />
                <button type="submit" id="submit-btn" class="btn btn-primary">Search</button>
                <div id="previous-searches">
                    <ul id="previous-searches-list">

                    </ul>
                </div>
            </div>

            <div class="col-sm-9">

                <div class="row">
                    <div class="col-sm-12">
                        <div id="current-container">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        
                        <div class="card-group" id="forecast-cards">

                        </div>
                    </div>
                </div>

            </div>

        </div>










    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
